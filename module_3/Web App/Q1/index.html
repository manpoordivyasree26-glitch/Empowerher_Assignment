<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Management (Firebase CRUD)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    #sidebar {
      width: 260px;
      background: #000;
      color: #fff;
      padding: 20px;
    }

    #sidebar h2 {
      margin-bottom: 15px;
    }

    #sidebar input,
    #sidebar button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
    }

    #sidebar button {
      background: #10b981;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* Main */
    #main {
      flex: 1;
      padding: 20px;
    }

    #main h1 {
      margin: 0;
    }

    /* 3 cards per row */
    #books {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #fff;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .card h3 {
      margin: 6px 0;
    }

    .card p {
      margin: 4px 0;
    }

    .card .price {
      font-weight: bold;
    }

    .card button {
      margin-top: 6px;
      margin-right: 4px;
      padding: 6px 8px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 12px;
    }

    .btn-update { background: #3b82f6; color: #fff; }
    .btn-delete { background: #ef4444; color: #fff; }
    .btn-view   { background: #6b7280; color: #fff; }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hidden { display: none; }

    .modal {
      background: white;
      padding: 16px;
      border-radius: 8px;
      max-width: 350px;
      width: 90%;
      position: relative;
    }

    .modal img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 6px;
      margin: 10px 0;
    }

    .close-btn {
      position: absolute;
      top: 6px;
      right: 8px;
      border: none;
      background: transparent;
      font-size: 20px;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      #books { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 600px) {
      body { flex-direction: column; }
      #sidebar { width: 100%; }
      #books { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <!-- Sidebar form -->
  <div id="sidebar">
    <h2>Add Book</h2>
    <input type="text" id="title" placeholder="Enter Title">
    <input type="text" id="author" placeholder="Enter Author">
    <input type="number" id="price" placeholder="Enter Price">
    <input type="text" id="imageUrl" placeholder="Enter Image URL">
    <button id="addBook">Add Book</button>
  </div>

  <!-- Main -->
  <div id="main">
    <h1>Book Management App</h1>
    <div id="books"></div>
  </div>

  <!-- View Details Modal -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <button id="closeModal" class="close-btn">√ó</button>
      <h2 id="modalTitle"></h2>
      <img id="modalImage">
      <p><b>Author:</b> <span id="modalAuthor"></span></p>
      <p><b>Price:</b> ‚Çπ<span id="modalPrice"></span></p>
    </div>
  </div>

  <script>
  // ‚úÖ STEP 1: BASE URL FOR YOUR FIREBASE REALTIME DATABASE
  const BASE_URL =
    "https://webapp-8d21e-default-rtdb.asia-southeast1.firebasedatabase.app/books";

  // ‚úÖ STEP 2: DOM ELEMENTS
  const titleInput = document.getElementById("title");
  const authorInput = document.getElementById("author");
  const priceInput = document.getElementById("price");
  const imageInput = document.getElementById("imageUrl");
  const addBtn = document.getElementById("addBook");
  const booksDiv = document.getElementById("books");

  const modalOverlay = document.getElementById("modalOverlay");
  const closeModal = document.getElementById("closeModal");
  const modalTitle = document.getElementById("modalTitle");
  const modalAuthor = document.getElementById("modalAuthor");
  const modalPrice = document.getElementById("modalPrice");
  const modalImage = document.getElementById("modalImage");

  // ‚úÖ CREATE (ADD BOOK)
  addBtn.addEventListener("click", function () {
    const title = titleInput.value.trim();
    const author = authorInput.value.trim();
    const price = priceInput.value.trim();
    const imageUrl = imageInput.value.trim();

    if (!title || !author || !price || !imageUrl) {
      alert("Please fill all fields");
      return;
    }

    const book = {
      title,
      author,
      price: Number(price),
      coverImageURL: imageUrl,
    };

    console.log("üìó [CREATE] Adding book:", book);

    fetch(BASE_URL + ".json", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(book),
    })
      .then((res) => res.json())
      .then((data) => {
        console.log("‚úÖ [CREATE] Book added with Firebase id:", data.name);

        titleInput.value = "";
        authorInput.value = "";
        priceInput.value = "";
        imageInput.value = "";

        getBooks();
      })
      .catch((err) => {
        console.error("‚ùå [CREATE] Error adding book:", err);
      });
  });

  // ‚úÖ READ (FETCH ALL BOOKS)
  function getBooks() {
    console.log("üîÑ [READ] Fetching all books‚Ä¶");

    fetch(BASE_URL + ".json")
      .then((res) => res.json())
      .then((data) => {
        console.log("‚úÖ [READ] Raw data from Firebase:", data);

        booksDiv.innerHTML = "";
        if (!data) {
          console.log("‚ÑπÔ∏è [READ] No books found in database.");
          return;
        }

        for (let id in data) {
          const book = data[id];
          console.log("üìò [READ] Book:", id, book);
          renderBookCard(id, book);
        }
      })
      .catch((err) => {
        console.error("‚ùå [READ] Error fetching books:", err);
      });
  }

  // ‚úÖ Helper: Render one card
  function renderBookCard(id, book) {
    const card = document.createElement("div");
    card.className = "card";

    const imageSrc =
      book.coverImageURL ||
      "https://via.placeholder.com/300x180?text=No+Image";

    card.innerHTML = `
      <img src="${imageSrc}" alt="${book.title}">
      <h3>${book.title}</h3>
      <p>${book.author}</p>
      <p class="price">‚Çπ${book.price}</p>
      <button class="btn-update">Update Author</button>
      <button class="btn-delete">Delete</button>
      <button class="btn-view">View Details</button>
    `;

    // ‚úÖ UPDATE AUTHOR
    card
      .querySelector(".btn-update")
      .addEventListener("click", function () {
        const newAuthor = prompt("Enter new author name:", book.author);
        if (!newAuthor) return;

        console.log(
          `‚úèÔ∏è [UPDATE] Updating author for id=${id} from "${book.author}" to "${newAuthor}"`
        );

        fetch(`${BASE_URL}/${id}.json`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ author: newAuthor }),
        })
          .then(() => {
            console.log("‚úÖ [UPDATE] Author updated for id:", id);
            getBooks();
          })
          .catch((err) => {
            console.error("‚ùå [UPDATE] Error updating author:", err);
          });
      });

    // ‚úÖ DELETE
    card
      .querySelector(".btn-delete")
      .addEventListener("click", function () {
        const ok = confirm(`Delete "${book.title}"?`);
        if (!ok) return;

        console.log("üóëÔ∏è [DELETE] Deleting book id:", id);

        fetch(`${BASE_URL}/${id}.json`, {
          method: "DELETE",
        })
          .then(() => {
            console.log("‚úÖ [DELETE] Book deleted:", id);
            getBooks();
          })
          .catch((err) => {
            console.error("‚ùå [DELETE] Error deleting book:", err);
          });
      });

    // ‚úÖ VIEW DETAILS
    card
      .querySelector(".btn-view")
      .addEventListener("click", function () {
        console.log("üëÅÔ∏è [VIEW] Viewing details for id:", id, book);

        modalTitle.textContent = book.title;
        modalAuthor.textContent = book.author;
        modalPrice.textContent = book.price;
        modalImage.src = imageSrc;
        modalOverlay.classList.remove("hidden");
      });

    booksDiv.appendChild(card);
  }

  // ‚úÖ MODAL CLOSE
  closeModal.addEventListener("click", function () {
    modalOverlay.classList.add("hidden");
  });

  modalOverlay.addEventListener("click", function (e) {
    if (e.target === modalOverlay) {
      modalOverlay.classList.add("hidden");
    }
  });

  // ‚úÖ INITIAL LOAD
  console.log("üöÄ App started, calling getBooks()‚Ä¶");
  getBooks();
</script>
</body>
</html>
