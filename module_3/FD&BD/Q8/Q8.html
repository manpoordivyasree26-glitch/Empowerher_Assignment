<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container{
      width: 90%;
      max-width: 700px;
      background: white;
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2{
      text-align: center;
      margin-top: 0;
    }

    #getBtn{
      padding: 8px 16px;
      background: #2563eb;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 14px;
    }

    ul{
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li{
      border: 1px solid #e5e7eb;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9fafb;
    }

    .title{
      font-weight: bold;
      margin-bottom: 4px;
    }

    .status{
      font-size: 13px;
      color: #555;
    }

    .completed .title{
      text-decoration: line-through;
      color: gray;
    }

    .btn{
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
      background: white;
      cursor: pointer;
      font-size: 13px;
      margin-left: 4px;
    }

    .btn-delete{
      color: red;
    }

    #emptyMsg{
      text-align: center;
      color: gray;
      margin-top: 12px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Todo Application</h2>

    <button id="getBtn">Get Todos</button>

    <ul id="todolist"></ul>

    <p id="emptyMsg">No Todos Available</p>
  </div>

  <!-- âœ… Separate JS file -->
  <script src="Q8.js"></script>

</body>
</html>
