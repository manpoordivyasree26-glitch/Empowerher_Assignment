<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container{
      width: 90%;
      max-width: 700px;
      background: white;
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2{
      text-align: center;
      margin-top: 0;
    }

    #getBtn{
      padding: 8px 16px;
      background: #2563eb;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 14px;
    }

    ul{
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li{
      border: 1px solid #e5e7eb;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9fafb;
    }

    .title{
      font-weight: bold;
      margin-bottom: 4px;
    }

    .status{
      font-size: 13px;
      color: #555;
    }

    .completed .title{
      text-decoration: line-through;
      color: gray;
    }

    .btn{
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
      background: white;
      cursor: pointer;
      font-size: 13px;
      margin-left: 4px;
    }

    .btn-delete{
      color: red;
    }

    #emptyMsg{
      text-align: center;
      color: gray;
      margin-top: 12px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Todo Application</h2>

    <button id="getBtn">Get Todos</button>

    <ul id="todolist"></ul>

    <p id="emptyMsg">No Todos Available</p>
  </div>

  <!-- ✅ Separate JS file -->
  <script>const TODO_KEY = "todos";

// ---------- Get Todos from Local Storage ----------
function getTodosFromStorage() {
  let data = localStorage.getItem(TODO_KEY);
  return data ? JSON.parse(data) : [];
}

// ---------- Save Todos ----------
function saveTodosToStorage(todos) {
  localStorage.setItem(TODO_KEY, JSON.stringify(todos));
}

// ---------- Fetch Todos (GET request) ----------
function fetchTodos() {
  fetch("https://jsonplaceholder.typicode.com/todos")
    .then(function (res) {
      return res.json();
    })
    .then(function (data) {
      let first20 = data.slice(0, 20);   // ✅ Only first 20
      saveTodosToStorage(first20);
      renderTodos();
    })
    .catch(function (err) {
      console.log("Error Fetching Data:", err);
      alert("Failed to fetch todos");
    });
}

// ---------- Render Todos ----------
function renderTodos() {
  let todos = getTodosFromStorage();
  let list = document.getElementById("todolist");
  let emptyMsg = document.getElementById("emptyMsg");

  list.innerHTML = "";

  if (todos.length === 0) {
    emptyMsg.style.display = "block";
    return;
  } else {
    emptyMsg.style.display = "none";
  }

  todos.forEach(function (todo, index) {
    let li = document.createElement("li");

    if (todo.completed === true) {
      li.classList.add("completed");
    }

    li.innerHTML = `
      <div>
        <div class="title">${todo.title}</div>
        <div class="status">Completed: <b>${todo.completed}</b></div>
      </div>
      <div>
        <button class="btn" onclick="toggleComplete(${index})">
          ${todo.completed ? "Mark Incomplete" : "Mark Complete"}
        </button>
        <button class="btn btn-delete" onclick="deleteTodo(${index})">
          Delete
        </button>
      </div>
    `;

    list.appendChild(li);
  });
}

// ---------- Delete Todo ----------
function deleteTodo(index) {
  let todos = getTodosFromStorage();
  todos.splice(index, 1);
  saveTodosToStorage(todos);
  renderTodos();
}

// ---------- Toggle Complete ----------
function toggleComplete(index) {
  let todos = getTodosFromStorage();
  todos[index].completed = !todos[index].completed;
  saveTodosToStorage(todos);
  renderTodos();
}

// ---------- Event Listener ----------
document.getElementById("getBtn").addEventListener("click", fetchTodos);

// ---------- On Page Load ----------
renderTodos();
</script>

</body>
</html>
