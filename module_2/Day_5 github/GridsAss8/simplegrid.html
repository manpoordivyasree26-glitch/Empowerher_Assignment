<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #container{
        display:grid;
        grid-template-columns:repeat(3,1fr);
        width:90%;
        margin:auto;
        grid-gap:15px;
        margin-top:50px;
       } 
       .box{
        color: white;
        justify-content: center;
         display: flex;
         font-weight: bold;
         height:120px;
         font-size:15px;
         align-items: center;
       }
       .box1{background-color:orangered;}
       .box2{background-color: blue;}
       .box3{background-color: yellow;}
       .box4{background-color: blueviolet;}
       .box5{background-color:green}
       .box6{background-color: skyblue;}
       .box7{background-color: #ff7f50;}
       .box8{background-color: #20b2aa;}
       .box9{background-color: brown;}
    </style>
</head>
<body>
   <div id ="container">
    <div class="box box1">2.</div>
    <div class="box box2">3.</div>
    <div class="box box3">4.</div>
    <div class="box box4">5.</div>
    <div class="box box5">6.</div>
    <div class="box box6">1.</div>
    <div class="box box7">7.</div>
    <div class="box box8">8.</div>
    <div class="box box9">9.</div>
   </div> 
</body>
</html>
