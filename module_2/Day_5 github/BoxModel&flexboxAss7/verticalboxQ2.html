<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple vertical Box</title>
    <style>
        #box {
           background-color:rgb(192, 117, 192);
           width:300px;
           padding:20px;
           margin:auto;
           text-align: center;
           border-radius: 20px;
        }
        .card{
            
            background-color: white;
            padding:15px;
            margin:15px 0;
            border:1px solid black;
            border-radius: 10px;
        }
        h2{
            margin-bottom: 20px;
        }
        p{
            color:rgb(135, 69, 69);
        }

    </style>
</head>
<body>
    <div id="box">
    <h2>Highest&<br>Average CTC</h2>
    <div class="card">
        <p><b>Expected Increase in Salary potential</b></p>
        <h2>60%</h2>
    </div>
    <div class="card">
        <p><b>Average CTC</b></p>
        <h2>&#8377;6.1 LPA</h2>
    </div>
    <div class="card">
        <p><b>Highest CTC</b></p>
        <h2>&#8377;36 LPA</h2>
    </div>
    </div>
</body>
</html>
